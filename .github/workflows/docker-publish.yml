name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: ${{ secrets.IMAGE_ERP }}
  DOCKER_USER: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_PWD: ${{ secrets.DOCKER_HUB_PASSWORD }}

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: see image name
        run: echo $IMAGE_NAME
        
      - name: install composer
        run: docker exec -d erp composer install -n

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    # Ensure test job passes before pushing image.
    needs: test

    runs-on: self-hosted 
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2
      
      - name: docker login
        run: docker login -u $DOCKER_USER --password $DOCKER_PWD

      - name: build erp
        run: docker build -t $IMAGE_NAME .
        
      - name: push image
        run: |
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest
          
          echo VERSION=$VERSION
          
          docker tag $IMAGE_NAME jackyhtg/$IMAGE_NAME:$VERSION
          docker push jackyhtg/$IMAGE_NAME:$VERSION
